

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
            <nav class="navbar navbar-default navbar-static-top">
                    <div class="container">
                        <a href="/dashboard"  >Back</a>
                        <a href="/logout"  >Logout</a>
                    </div>
                  </nav>
                  {% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                      {% endfor %}
                  </ul>
          {% endif %}
        Edit My Account<br>
        <form class='form-control' action="/editaccount" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <b>First Name:</b><br><input type="text" name="first_name" value={{user.first_name}} input><br>
                </div>
                <div class="form-group">
                    <b>Last Name:</b><br><input type="text" name="last_name" value={{user.last_name}} input><br>
                </div>
                <div class="form-group">
                    <b>Email:</b><br><input type="text" name="email" value={{user.email}} input><br>
                </div>
                <input type='hidden'name='userid' value='{{user.id}}'>
                <button type="submit" class="btn btn-primary">Update</button>
        </form>



    </div>
    
</body>
</html>
